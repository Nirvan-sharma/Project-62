<!DOCTYPE html>
<html lang="en">

<head>
    <title>project 62</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <img src="325-3254263_avenger-logo-png-avengers-red-logo-png-transparent.png">
        <h1>Hello!Welcome to image world</h1>
        <section id="grid">
            <h1>This is grid gallary</h1>
            <div class="grid">
            <span><img src="26566cd3da4ad7688a1bc7fd7b81d18da6ba827d.jpg" id="sp"></span>
            <span><img src="33076555628_9c14b0b488_b-615x900.jpg" id="cm"></span>
            <span><img src="Black%20Panther%20%20The%20Visual%20Effects%200.jpg" id="bp"></span>
            <span><img src="image.jpg" id="ca"></span>
            </div>
            <div class="grid">
            <span><img src="intro-1555712816.jpg" id="hk"></span>
            <span><img src="Thor-poster.jpg" id="th"></span>
            <span><img src="Iron-Man-Avengers-Infinity-WAr.jpg" id="im"></span>
            <span><img src="thanos-avengers-infinity.jpg" id="ts"></span>
            </div>
        </section>
        <h1>This is slide gallary</h1>
        <div id="myCarousel" class="carousel slide">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="26566cd3da4ad7688a1bc7fd7b81d18da6ba827d.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Spider man</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="33076555628_9c14b0b488_b-615x900.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Captain marvel</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="Black%20Panther%20%20The%20Visual%20Effects%200.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Black panther</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="image.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Captain america</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="intro-1555712816.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="Iron-Man-Avengers-Infinity-WAr.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Iran man</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="thanos-avengers-infinity.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Thanos</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="Thor-poster.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body>
</html>
